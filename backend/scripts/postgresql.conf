# ============================================
# PostgreSQL Configuration
# Sistema de Gestión de Camas Hospitalarias
# Optimizado para alta concurrencia y baja latencia
# ============================================

# ============================================
# CONEXIONES
# ============================================
max_connections = 200  # Múltiples usuarios concurrentes
superuser_reserved_connections = 3

# ============================================
# MEMORIA
# ============================================
# Ajustar según RAM disponible (estas son para servidor con 4-8GB RAM)
shared_buffers = 1GB  # 25% de RAM
effective_cache_size = 3GB  # 50-75% de RAM
work_mem = 16MB  # Para operaciones de ordenamiento
maintenance_work_mem = 256MB  # Para VACUUM, CREATE INDEX

# ============================================
# ESCRIBIR A DISCO (WAL - Write Ahead Log)
# ============================================
wal_level = replica  # Necesario para replicación
max_wal_senders = 5  # Número de réplicas permitidas
wal_keep_size = 1GB  # Espacio para WAL
max_replication_slots = 5

# Checkpoint (reducir I/O)
checkpoint_timeout = 10min
checkpoint_completion_target = 0.9
max_wal_size = 2GB
min_wal_size = 512MB

# ============================================
# PERFORMANCE
# ============================================
# Planner
random_page_cost = 1.1  # Para SSD (4.0 para HDD)
effective_io_concurrency = 200  # Para SSD (1-2 para HDD)

# Parallel queries
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_worker_processes = 4

# ============================================
# LOGGING (Para debugging y auditoría)
# ============================================
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# Qué logear
log_line_prefix = '%t [%p]: user=%u,db=%d,app=%a,client=%h '
log_min_duration_statement = 1000  # Logear queries > 1 segundo
log_connections = on
log_disconnections = on
log_duration = off
log_statement = 'ddl'  # Logear CREATE, ALTER, DROP

# ============================================
# AUTOVACUUM (Mantenimiento automático)
# ============================================
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s  # Frecuencia de verificación
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# ============================================
# TIMEOUTS
# ============================================
statement_timeout = 30000  # 30 segundos max por query
idle_in_transaction_session_timeout = 300000  # 5 minutos
lock_timeout = 10000  # 10 segundos para obtener locks

# ============================================
# LOCALE
# ============================================
lc_messages = 'es_CL.UTF-8'
lc_monetary = 'es_CL.UTF-8'
lc_numeric = 'es_CL.UTF-8'
lc_time = 'es_CL.UTF-8'

# ============================================
# SEGURIDAD
# ============================================
ssl = off  # Activar en producción con certificados
password_encryption = scram-sha-256

# ============================================
# REPLICACIÓN (Hot Standby)
# ============================================
hot_standby = on
hot_standby_feedback = on
max_standby_streaming_delay = 30s
